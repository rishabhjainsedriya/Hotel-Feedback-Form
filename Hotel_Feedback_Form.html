<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form class="" action="basic.html" method="get">
      <h4>Name</h4>
      <input type="text" name="Name" placeholder="abc">

      <h4>How was The Service</h4>
      <select class="" name="Stars">
        <option value="None">Select</option>
        <option value="Great">5</option>
        <option value="Good">4</option>
        <option value="Average">3</option>
        <option value="Ok">2</option>
        <option value="Bad">1</option>

      </select>

      <h4>Would you recommend it to others</h4>
      <label for="yes">Yes</label>
      <input type="radio" name="recommendation" value="yes">
      <label for="Nope">Nope</label>
      <input type="radio" name="recommendation" value="nope"><br>
<p></p>

      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
